<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
     <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="container">
        <h1>password generator</h1>
        <div class="password-container">
            <input id="password" type="text" value="hello" readonly>
             <i class="bi bi-copy copy-btn" title="copy to clip board"></i>
        </div>
        <!--options-->
        <div class="options">
            <!--password length-->
            <div class="option">
                <label for="length">password length</label>
                <div class="range-container">
                    <input type="range" id="length" min="6" max="24" value="12">
                    <span id="length-value">12</span>
                </div>
            </div>
            <!--include uppercase-->
            <div class="option">
                <label for="uppercase">Include uppercase</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <!--inlcude lowercase-->
            <div class="option">
                <label for="uppercase">Include lowercase</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <!--inlcude numbers-->
            <div class="option">
                <label for="uppercase">Include numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <!--include symbols-->
            <div class="option">
                <label for="uppercase">Include symbols</label>
                <input type="checkbox" id="symbols" checked>
            </div>
        </div>
        <div class="option">

        </div>
        <button id="generate-btn">
            <i class="bi bi-key-fill"></i>
            generate password</button>
        <div class="strength-container">
            <p>password strength:<span id="strength-label">Medium</span></p>
            <div class="strength-meter">
                <div class="strength-bar">

                </div>
            </div>
        </div>
    </div>
</body>
<script src="password.js"></script>
</html>
