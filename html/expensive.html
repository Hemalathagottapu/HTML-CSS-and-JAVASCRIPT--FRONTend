<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPENSIVE TRACKER</title>
    <link rel="stylesheet" href="expensive.css">
</head>
<body>
    <div class="container">
        <h1>Expensive Tracker</h1>
        <div class="balance-container">
            <h2>Your Blance</h2>
            <h1 id="balance">$0.00</h1>
            <div class="summery">
                <div class="income">
                    <h3>Income</h3>
                    <p id="income-amount">$0.00</p>
                </div>
                <div class="expense">
                    <h3>Expense</h3>
                    <p id="expense-amount">$0.00</p>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="transaction-container">
                <h2>Transcations</h2>
                <ul id="transaction-list">
                    <li></li>
                    
                </ul>
            </div>
            <div class="form-container">
                <h2>Add Transcation</h2>
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="enter description..." required/>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="enter amount..." required/>
                        <small>use negative(-) for expenses</small>
                    </div>
                    <button type="submit">Add tranction</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="expenses.js"></script>
</html>
