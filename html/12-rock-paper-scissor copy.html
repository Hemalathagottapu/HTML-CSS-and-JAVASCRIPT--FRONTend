<!DOCTYPE html>
<html>
    <head>
        <title>rock paper scissor practice using document object model</title>
        <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
    </head>
    <body>
        <h1>Rock Paper Scissor</h1>
        <button class="move-button js-rock-button"><img src="photos/rock-emoji.png" class="move-icon"></button>
        <button class="move-button js-paper-button"><img src="photos/paper-emoji.png" class="move-icon"></button>
        <button class="move-button js-scissors-button"><img src="photos/scissors-emoji.png" class="move-icon"></button>
        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>
        <button class="reset-score-button js-reset-score-button">Reset Score</button>
        <button class="auto-play-button js-auto-play-button">Auto play</button>
        <p class="js-reset-confirmation"></p>
        <script src="scripts/12-rock-paper-scissor copy.js"></script>
        
    </body>
</html>
