<head>

<body>
    <div class="app">
        <header>
            <h1>
                <i class="bi bi-check-circle-fill"></i>
                My Tasks

            <button id="add-task">
                <i class="bi bi-plus"></i>
            </button>
        </div>
        <div class="filters">
            <span class="filter active"  id="active-class1" data-filter="all">
                All
            </span>
            <span class="filter" id="active-class2" data-filter="active">
                Active
