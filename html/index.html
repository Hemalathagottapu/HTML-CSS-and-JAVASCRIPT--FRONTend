
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ GAME</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        body{
            background:#f5efe6;
            display:flex;
            justify-content:center;
            align-items:center;
            min-height:100vh;
            padding:1rem;
            font-family:sans-serif;
        }
        .container{
            background-color:white;
            border-radius:1rem;
            box-shadow:0 10px 30px rgb(0,0,0,0.1);
            width:100%;
            max-width:600px;
            overflow:hidden;
            position:relative;
        }
        .screen{
            display:none;
            padding:2rem;
            text-align:center;
        }
        .screen.active{
            display:block;
        }
        #start-screen h1{
            color:#e86a33;
            margin-bottom:20px;
            font-size:2.5rem;
        }
         #start-screen p{
            color:#666;
            margin-bottom:30px;
            font-size:1.1rem;
        }
        .quiz-header{
            margin-bottom:2rem;

        }
        #question-text{
            color:#333;
            font-size:1.5rem;
            margin-bottom:1rem;
            line-height:1.4;
        }
        .quiz-info{
            display:flex;
            justify-content:space-between;
            color:#666;
            margin-bottom:10px;

        }
        .answers-container{
            display:flex;
            flex-direction:column;
            gap:10px;
            margin-bottom:25px;

        }
        .answer-btn{
            background-color:#f8f0e5;
            color:#333;
            border-radius:10px;
            padding:1rem;
            cursor:pointer;
            text-align:left;
            transition:all 0.3s ease;
        }
        .answer-btn:hover{
            background-color:#eadbc8;
            border-color:#daC0ae;
        }
        .answer-btn.correct{
            background-color:#e6fff0;
            border-color:#a3f0c4;
            color:#28a745;
        }
        .answer-btn.incorrect{
            background-color:#fff0f0;
            border-color:#ffbdbd;
            color:red;
        }
       .progres-bar{
            height:10px;
            background-color:#f8f0e5;
            border-radius:5px;
            overflow:hidden;
            margin-top:20px;
        }
        .progres{
            height:100%;
            background-color:#e86a33;
            width:0%;
            transition:width 0.3s ease;
        }
        /*result screen*/
        #result-screen h1{
            color:#e86a33;
            margin-bottom:30px;
        }
        .result-info{
            background-color:#f8f0e5;
            border-radius:10px;
            padding:30px;
            margin-bottom:30px;
        }
        .result-info p{
            font-size:1.2rem;
            color:#333;
            margin-bottom:1rem;
        }
        .result-message{
            font-size:1.5rem;
            font-weight:600;
            color:#e86a33;
        }
        button{
            background-color:#e86a33;
            color:white;
            border:none;
            border-radius:10px;
            padding:15px;
            font-size:1.1rem;
            cursor:pointer;
            transition:background-color 0.3s ease;
        }
        button:hover{
            background-color:#d45b28;
        }
        /*responsive desing*/

        @media (max-width:500px){
            .screen{
                padding:1rem;

            }
            #screen-screen h1{
                font-size:2rem;
            }
            #question-text{
                font-size:1.3rem;
            }
            .answer-btn{
                padding:12px;
            }
            button{
                padding:12px 25px;
            }
        }
    </style>
</head>

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Time!</title>
    <style>
        .active { display: block; }
        .screen { display: none; }
        .answer-btn { display: block; margin: 10px 0; padding: 10px; }
        .correct { background-color: lightgreen; }
        .incorrect { background-color: lightcoral; }
        .progress-bar { width: 100%; background-color: #ddd; height: 20px; margin-top: 20px; }
        .progress { height: 100%; background-color: #fd9206; width: 0%; transition: width 0.3s; }
    </style>
</head>
<body>
<div class="container">
    <!-- Start Screen -->
    <div class="screen active" id="start-screen">
        <h1>QUIZ TIME!</h1>
        <p>Test YOUR Knowledge With these fun questions</p>
        <button id="start-btn">Start Quiz</button>
    </div>

    <!-- Quiz Screen -->
    <div class="screen" id="quiz-screen">
        <div class="quiz-header">
            <h2 id="question-text">Question goes here</h2>
            <div class="quiz-info">
                <p>
                    Question <span id="current-question">1</span> of <span id="total-questions">5</span>
                </p>
                <p>Score: <span id="score">0</span></p>
            </div>
        </div>
        <div id="answers-container" class="answers-container">
            <!-- Answer buttons will be inserted here -->
        </div>
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="screen">
        <h1>Quiz Results</h1>
        <div class="result-info">
            <p>You scored <span id="final-score">0</span> out of <span id="max-score">5</span></p>
            <div id="result-message">Good Job</div>
        </div>
        <button id="restart-btn">Restart Quiz</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
